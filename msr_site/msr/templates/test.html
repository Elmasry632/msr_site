{% for tasks in boards %}
<tr>
  <td>
    <a href="{% url 'tasks' task_board.pk %}">
      {{ task_board.project_name }}
    </a>
  </td>
  <td>{{ task_board.desc_project }}</td>
  <td>
    <!-- <a href="{% url 'task_board' task_board.pk %}" class="btn btn-info btn-sm"> -->
      View Tasks
    <!-- </a> -->
  </td>
  <td>
    <small class="text-muted">{{ task_board.created_on|date:"d M Y, H:i" }}</small>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="4" class="text-center">No projects available.</td>
</tr>
{% endfor %}
